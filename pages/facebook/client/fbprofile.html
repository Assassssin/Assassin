<template name="fbprofile">
  <h1>Mini-FB Profile</h1>
  {{#if currentUser}}
    {{> fbinfo user=user}}
  {{else}}
  You have to log in to access this page
  {{/if}}


</template>

<template name="fbinfo">
  Your Full Name:
    <input type="text" id="js-name" value="{{user.name}}">
    <br>
    Your Birthday:
    <input type="date" id= "js-birthday" value="{{user.birthday}}">
    <br>
    Your Gender:
    <select id='js-gender'>
      <option>male</option>
      <option>female</option>
      <option>other</option>
    </select>
    <br>
    Let everyone see my profile:
    


    <button id="js-submit" class="btn btn-info">Update Profile</button>
</template>
