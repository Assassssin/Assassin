<template name="sponsors">

	<h1>We wish we had these sponsors!</h1>
	{{#each sponsor in sponsorData}}
		<hr>
		{{sponsor.name}}: {{sponsor.amt}}: {{sponsor.date}}
	{{/each}}


<br><br><br><br><br><br>




<ol>
{{#each stuff in randomstuff}}
<li>{{stuff}}</li>
{{/each}}
</ol>


<table class= "table table bordered">
	<thead>
		<tr>
			<td>Company</td>
			<td>Amount</td>
			<td>Date</td>
		</tr>
	</thead>
	<tbody>
		{{#each sponsor in sponsorData}}
			<tr>
				<td><a href="http://{{sponsor.name}}.com">{{sponsor.name}}</a></td>
				<td>{{sponsor.amt}}</td>
				<td>{{sponsor.date}}</td>
			</tr>
		{{/each}}
	</tbody>
</table>











</template>
