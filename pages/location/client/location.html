<head>
  <style>
    table, th, td {
        border: 2px solid black;
        padding: 0px;
    }
  </style>
</head>

<template name="location">
  {{#if alive}}
  You are still playing
  {{else}}
  You are out!
  {{/if}}
{{#if currentUser}}
  {{> location_info user=user}}
  <h3>Your target:</h3>
  {{#if alive}}
  <table style="width:100%">
    <tr>
      <th colspan = '2'> User: </th>
      <th> Distance:</th>
      <!-- <th> Latitude: </th>
      <th> Longitude: </th> -->
    </tr>
      {{#if target.playing}}
          <tr>
            <td width = 102> <img src={{target.pic}} height = 100 width = 100 > </td> <td><center>{{target.name}} </center></td> <td> <center>{{target.dist}} Meters</center></td> <!-- <td> {{p.location.lat}} </td><td> {{p.location.lon}} </td> -->
          </tr>
      {{/if}}
  </table>
  {{else}}
  <h1 style="font:40pt bold times">YOU LOST!!! </h1>
  {{/if}}



{{else}}
You have to log in to access this page
{{/if}}
<ul>

  <h1>All users</h1>
   {{#each u in profiles}}
   <li>{{u.name}}  {{u.playing}} {{u.target}}</li>

   {{/each}}
</ul>
</template>

<template name="location_info">
  <hr>
  <center>
    <button class="btn btn-lg btn-danger" id="start">Start Game</button> <br>
    <button class="btn btn-warning" id="kill">Assassinate</button>


    <br>
</center>
</template>
