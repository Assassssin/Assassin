<head>
  <style>
    table, th, td {
        border: 1px solid black;
    }
  </style>
</head>

<template name="location">
{{#if currentUser}}
  {{> location_info user=user}}
  <table style="width:100%">
    <tr>
      <th> User: </th>
      <th> Age: </th>
      <th> Distance:</th>
      <!-- <th> Latitude: </th>
      <th> Longitude: </th> -->
    </tr>
    {{#each p in profiles}}
      <tr>
        <td> <img src={{p.pic}} width = "20%" height = "20%">{{p.name}} </td><td>{{p.age}}</td> <td>{{p.dist}} Meters</td> <!-- <td> {{p.location.lat}} </td><td> {{p.location.lon}} </td> -->
      </tr>
    {{/each}}
  </table>


{{else}}
You have to log in to access this page
{{/if}}
</template>

<template name="location_info">
  <hr>
  <center>
    <button class="btn btn-lg btn-danger" id="start">Update</button> <br>
    <button class="btn btn-warning" id="kill">Assassinate</button>
    <br>
</center>
</template>
