<head>
  <style>
    table, th, td {
        border: 2px solid black;
        padding: 0px;
    }

    .redtext {
      color: red;
    }

    .greentext {
      color: green;
    }
  </style>
</head>

<template name="location">
  {{#if alive}}
  You are still playing
  {{else}}
  You are out!
  {{/if}}
{{#if currentUser}}
  {{> location_info user=user}}
  {{#if alive}}
    {{#if gameOver}}
    <center><h1 style="font:40pt bold times" class = 'greentext'>YOU WON!</h1></center>
    {{else}}
    <h3>Your target:</h3>
  <table style="width:100%">
    <tr>
      <th colspan = '2'> User: </th>
      <th> Distance:</th>
      <!-- <th> Latitude: </th>
      <th> Longitude: </th> -->
    </tr>
      {{#if target.playing}}
          <tr>
            <td width = 102> <img src={{target.pic}} height = 100 width = 100 > </td> <td><center>{{target.name}} </center></td> <td> <center>{{target.dist}} Meters</center></td> <!-- <td> {{p.location.lat}} </td><td> {{p.location.lon}} </td> -->
          </tr>
      {{/if}}
  </table>
    {{/if}}
  {{else}}
<center>  <h1 style="font:40pt bold times" class='redtext'>YOU ARE OUT!</h1></center>
  {{/if}}



{{else}}
You have to log in to access this page
{{/if}}

  <h3>All users:</h3>

<table style="width:100%">
  <tr>
    <th colspan = '2'> User: </th>
    <th> Status: </th>
    <!-- <th> Latitude: </th>
    <th> Longitude: </th> -->
  </tr>
  {{#each p in admin}}
        <tr>
          <td width = 102> <img src={{p.pic}} height = 100 width = 100 > </td>

          <td><center>{{p.name}} </center></td>

          {{#if p.playing}}<td class='greentext'> <center>  Alive </center> </td> {{else}} <td class='redtext'> <center>  Dead </center> </td> {{/if}}<!-- <td> {{p.location.lat}} </td><td> {{p.location.lon}} </td> -->
        </tr>
  {{/each}}
</table>
</template>

<template name="location_info">
  <hr>
  <center>
    <button class="btn btn-lg btn-danger" id="start">Start Game</button> <br> <br />
    <button class="btn btn-warning" id="kill">Assassinate</button>


    <br>
</center>
</template>
