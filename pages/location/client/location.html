<head>
  <style>
    table, th, td {
        border: 2px solid black;
        padding: 0px;
    }
  </style>
</head>

<template name="location">
{{#if currentUser}}
  {{> location_info user=user}}
  <table style="width:100%">
    <tr>
      <th colspan = '2'> User: </th>
      <th> Age: </th>
      <th> Distance:</th>
      <!-- <th> Latitude: </th>
      <th> Longitude: </th> -->
    </tr>
    {{#each p in profiles}}
      {{#if p.playing}}
        {{#if currentUser.target equals p._id}}
          <tr>
            <td width = 101> <img src={{p.pic}} height = 100 width = 100 > </td> <td><center>{{p.name}} </center></td><td><center>{{p.age}}</center></td> <td> <center>{{p.dist}} Meters</center></td> <!-- <td> {{p.location.lat}} </td><td> {{p.location.lon}} </td> -->
          </tr>
        {{/if}}
      {{/if}}
    {{/each}}
  </table>


{{else}}
You have to log in to access this page
{{/if}}
</template>

<template name="location_info">
  <hr>
  <center>
    <button class="btn btn-lg btn-danger" id="start">Start Game</button> <br>
    <button class="btn btn-warning" id="kill">Assassinate</button>


    <br>
</center>
</template>
