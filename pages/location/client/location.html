<head>
  <style>
    table, th, td {
        border: 1px solid black;
    }
  </style>
</head>

<template name="location">
{{#if currentUser}}
  {{> location_info user=user}}
  <table style="width:100%">
    <tr>
      <th> User: </th>
      <th> Latitude: </th>
      <th> Longtituide: </th>

    </tr>
    {{#each p in profiles}}
      <tr>
        <td> {{p.name}} </td> <td> {{p.location.lat}} </td><td> {{p.location.lon}} </td>
      </tr>
    {{/each}}
  </table>

{{else}}
You have to log in to access this page
{{/if}}
</template>

<template name="location_info">
  <button class="btn btn-lg btn-danger" id="start">Start</button>
  <hr>
  <center>
  <h1 class="display-1 bg-info" id="gps">
    GPS Position:<br>
    Lat: {{position.coords.latitude}} <br>
    Lon: {{position.coords.longitude}} <br>
  </h1>
</center>
</template>
