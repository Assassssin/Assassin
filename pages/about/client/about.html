<template name="about">

<h1>About</h1>

Here is our team:
<table class="table table-bordered">
	<thead>
		<tr><th>Name</th><th>Email</th><th>Pic</th><</tr>
	</thead>
	<tbody>
		{{#each person in team}}
  		{{> teamrow t=person}}
		{{/each}}
	</tbody>
</table>
<h6>We're kinda a clusterbleep.</h6>
</template>


<template name="teamrow">
   <tr>
   	  <td>{{t.name}}</td>
   	  <td>{{t.email}}</td>
   </tr>
</template>
